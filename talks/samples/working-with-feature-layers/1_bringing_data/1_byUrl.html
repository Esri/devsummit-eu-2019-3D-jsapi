<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>Bringing FeatureLayer by URL</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/dark/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #282a2c;
    }
  </style>

  <script src="https://js.arcgis.com/4.12/"></script>

  <script>
    require([
      "esri/Basemap",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/VectorTileLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/LayerList"
    ], function(
      Basemap, Map,
      MapView,
      VectorTileLayer, FeatureLayer,
      LayerList
    ) {
      const basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            url: "https://www.arcgis.com/sharing/rest/content/items/d7397603e9274052808839b70812be50/resources/styles/root.json"
          })
        ],
        referenceLayers: [
          new VectorTileLayer({
            url: "https://www.arcgis.com/sharing/rest/content/items/4a3922d6d15f405d8c2b7a448a7fbad2/resources/styles/root.json",
            opacity: 0.57
          }),
          new VectorTileLayer({
            url: "https://www.arcgis.com/sharing/rest/content/items/1ddbb25aa29c4811aaadd94de469856a/resources/styles/root.json",
            opacity: 0.13,
            maxScale: 70.5310735,
            minScale: 295828763.795777
          })
        ]
      });

      const layer = new FeatureLayer({
        url: "https://services.arcgis.com/jIL9msH9OI208GCb/arcgis/rest/services/ACS_Income_2016_5yr/FeatureServer"
      });

      const map = new Map({
        basemap,
        layers: [layer]
      });

      // Add the map to a MapView
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100, 40],
        zoom: 4,
        constraints: {
          snapToZoom: false
        }
      });

      // Add a legend instance to the panel of a
      // ListItem in a LayerList instance
      const layerList = new LayerList({
        view: view,
        listItemCreatedFunction: function(event) {
          const item = event.item;
          if (item.layer.type != "group") { // don't show legend twice
            item.panel = {
              content: "legend",
              open: true
            };
          }
        }
      });
      view.ui.add(layerList, "top-right");

    });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
