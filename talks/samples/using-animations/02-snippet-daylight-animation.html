<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>

  <link rel="stylesheet" href="//js.arcgis.com/4.13/esri/css/main.css">
  <script src="//js.arcgis.com/4.13/"></script>


  <title>Change lighting</title>
</head>
<body>
  <script>


    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "dojo/domReady!"
    ], function(WebScene, SceneView) {
      var scene = new WebScene({
        portalItem: {
          portal: "http://zrh.mapsdevext.arcgis.com",
          id: "6aec3ee02ca645278e5002cf5db3f82b"
        }
      });
      var view = new SceneView({
        container: "viewDiv",
        map: scene
      });

      // debug:
      window["view"] = view;
      window["velocity"] = 1500;

      var startDate = new Date("Fri Nov 08 2019 9:00:00 GMT+0100").getTime();
      var startTime = null;
      var elapsedTime = null;

      var velocity = document.createElement("input");
      velocity.type = "range";
      velocity.min = 500;
      velocity.max = 8500;
      velocity.value = 1500;

      // velocity.onchange = function() {
      //   startDate = new Date(startDate + velocity.value * elapsedTime);
      //   startTime = null;
      //   elapsedTime = null;
      // };
      
      function nextStep(timestamp) {
        if (!startTime) {
          startTime = timestamp;
        }
        elapsedTime = timestamp - startTime; 
        view.environment.lighting.date = new Date(startDate + velocity.value * elapsedTime);
        window.requestAnimationFrame(nextStep);
      }

      view.ui.add(velocity, "bottom-leading");

      window.requestAnimationFrame(nextStep);
    });


  </script>
  <div id="viewDiv"></div>
</body>
</html>
