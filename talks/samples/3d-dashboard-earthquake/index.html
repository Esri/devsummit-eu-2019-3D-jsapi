<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Earthquakes</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/dark/main.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="https://js.arcgis.com/4.13/"></script>
  <script src="app/main.js"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <section id="dashboard">
    <h1>Earthquakes in 2018</h1>
    <div class="dashboard-component"><div id="dashboard-count" class="dashboard-number"></div><div class="extra">earthquakes</div></div>
    <div class="dashboard-component"><div id="dashboard-avg" class="dashboard-number"></div><div class="extra">Average magnitude</div></div>
    <div class="dashboard-component"><div id="dashboard-max" class="dashboard-number"></div><div class="extra">Maximum magnitude</div></div>
    <canvas id="dashboard-histogram"></canvas>
    <canvas id="dashboard-scatterchart"></canvas>
  </section>
</body>

</html>
